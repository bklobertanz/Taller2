<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Actividad 2</title>
	<link rel="stylesheet" href="../css/actividad2.css">
	<script src="../js/actividad2.js"></script>
</head>
<body>
	<h1>Actividad 2</h1>
	<div id="ej-closure">
		<h2>Ejemplo de closure: Contador</h2>
		<p>
			<span id="pcontador">0</span>
		</p>
		<button type="button" onclick="mostrarContador()">Contar</button>
		<button type="button" onclick="reiniciarContador()">Reiniciar</button>
	</div>
	<div id="calculadora">
		<h2>Calculadora</h2>
		<p>Funciones de la calculadora disponibles en consola.</p>
		<p>Nombre de las funciones:</p>
		<ul>
			<li>sumar(a,b).</li>
			<li>restar(a,b).</li>
			<li>multiplicar(a,b).</li>
			<li>dividir(a,b), donde b!=0.</li>
			<li>incrementar(a).</li>
			<li>decrementar(a).</li>
		</ul>
	</div>
</body>
</html>
